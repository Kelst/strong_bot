
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPoE ONU Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1, h2 {
            color: #2c3e50;
            border-bottom: 2px solid #27ae60;
            padding-bottom: 10px;
        }
        .onu-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }
        .onu-item {
            padding: 15px;
            margin-bottom: 15px;
            width: calc(33% - 20px);
           
        }
        .onu-item:hover {
            box-shadow: 12px 12px 12px rgba(0,0,0,0.1) inset,
            -10px -10px 10px white inset;
        }
        .onu-item p {
            margin: 5px 0;
        }
        .onu-item strong {
            color: #16a085;
        }
        .stats {
            background-color: #e8f6f3;
            border-radius: 8px;
            padding: 15px;
            margin-top: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        a {
            color: #27ae60;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #219653;
        }
        a:visited {
            color: #8e44ad;
        }
        .update-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .onu-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Дані IPoE ONU</h1>
  
    <div class="stats">
      <h2>Загальна статистика IPoE абонентів</h2>
      <p><strong>Загальна кількість IPoE ONU:</strong> 0</p>
      <p><strong>Ідентифіковано:</strong> 0</p>
      <p><strong>Не ідентифіковано:</strong> 0</p>
    </div>
  
    </body>
    </html>
